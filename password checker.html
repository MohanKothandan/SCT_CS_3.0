<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus {
      outline: none;
      border-color: #007BFF;
    }

    .criteria {
      list-style: none;
      padding-left: 0;
      margin-bottom: 20px;
    }

    .criteria li {
      margin: 8px 0;
      font-size: 15px;
      transition: color 0.3s;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }

    .strength {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
    }

    .bar {
      height: 10px;
      border-radius: 5px;
      background-color: #ddd;
      overflow: hidden;
    }

    .bar-fill {
      height: 100%;
      width: 0%;
      transition: width 0.5s;
    }

    .bar-fill.weak {
      background-color: red;
    }

    .bar-fill.medium {
      background-color: orange;
    }

    .bar-fill.strong {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>
    <input type="password" id="password" placeholder="Enter your password" oninput="checkStrength()">

    <ul class="criteria">
      <li id="length" class="invalid">‚ùå At least 8 characters</li>
      <li id="lowercase" class="invalid">‚ùå Contains lowercase letter</li>
      <li id="uppercase" class="invalid">‚ùå Contains uppercase letter</li>
      <li id="number" class="invalid">‚ùå Contains a number</li>
      <li id="special" class="invalid">‚ùå Contains a special character</li>
    </ul>

    <div class="strength" id="strengthResult">Strength: N/A</div>
    <div class="bar"><div class="bar-fill" id="strengthBar"></div></div>
  </div>

  <script>
    function checkStrength() {
      const password = document.getElementById("password").value;
      const strengthBar = document.getElementById("strengthBar");
      let strength = 0;

      const checks = {
        length: password.length >= 8,
        lowercase: /[a-z]/.test(password),
        uppercase: /[A-Z]/.test(password),
        number: /\d/.test(password),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(password),
      };

      // UI update loop
      for (const key in checks) {
        const item = document.getElementById(key);
        if (checks[key]) {
          item.classList.add("valid");
          item.classList.remove("invalid");
          item.textContent = "‚úÖ " + item.textContent.slice(2);
          strength++;
        } else {
          item.classList.add("invalid");
          item.classList.remove("valid");
          item.textContent = "‚ùå " + item.textContent.slice(2);
        }
      }

      const strengthResult = document.getElementById("strengthResult");
      strengthBar.className = "bar-fill"; // Reset classes

      if (strength === 5) {
        strengthResult.textContent = "Strength: üü¢ Strong";
        strengthBar.style.width = "100%";
        strengthBar.classList.add("strong");
      } else if (strength >= 3) {
        strengthResult.textContent = "Strength: üü° Medium";
        strengthBar.style.width = "60%";
        strengthBar.classList.add("medium");
      } else {
        strengthResult.textContent = "Strength: üî¥ Weak";
        strengthBar.style.width = "30%";
        strengthBar.classList.add("weak");
      }
    }
  </script>
</body>
</html>
